<form [formGroup]="signUpFormGroup" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col form-group">
      <label for="user-first-name">First name</label>
      <input class="form-control" id="user-first-name" [formControlName]="'firstName'"/>
      <div *ngIf="firstName.invalid && (firstName.dirty||firstName.touched||submitted)"
           class="alert alert-danger">
        <div *ngIf="firstName.errors.required">
          Please fill this field.
        </div>
      </div>
    </div>
    <div class="col form-group">
      <label for="user-last-name">Last name</label>
      <input class="form-control" id="user-last-name" [formControlName]="'lastName'"/>
      <div *ngIf="lastName.invalid && (lastName.dirty||lastName.touched||submitted)"
           class="alert alert-danger">
        <div *ngIf="lastName.errors.required">
          Please fill this field.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label for="user-name">Username</label>
      <input class="form-control" id="user-name" [formControlName]="'userName'"/>
      <div *ngIf="userName.invalid && (userName.dirty||userName.touched||submitted)"
           class="alert alert-danger">
        <div *ngIf="userName.errors.required">
          Please fill this field.
        </div>
      </div>
    </div>
    <div class="col form-group">
      <label for="user-gender">Gender</label>
      <select class="form-control custom-select" [formControlName]="'gender'" id="user-gender" (change)="pickGender($event)">
        <option value="">Choose...</option>
        <option *ngFor="let gender of genders" [ngValue]="gender">{{gender}}</option>
      </select>
      <div *ngIf="submitted" class="alert alert-danger">
        <div *ngIf="userGender.errors.required">
          Please fill this field.
        </div>
      </div>
    </div>
  </div>
 <div class="form-group">
    <label for="user-email">Email</label>
    <input class="form-control" id="user-email" [formControlName]="'email'"/>
    <div *ngIf="email.invalid && (email.dirty||email.touched||submitted)"
         class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Please fill this field.
      </div>
      <div *ngIf="email.errors.email">
        Email is incorrect
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="user-password">Password:</label>
    <input type="password" class="form-control" id="user-password" [formControlName]="'password'"/>
    <div *ngIf="password.invalid && (password.dirty||password.touched||submitted)"
         class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Please fill this field.
      </div>
      <div *ngIf="password.errors.minLength">
        Must be at least 6 characters
      </div>
    </div>
  </div>
 <div class="form-group">
    <label for="user-password-repeat">Repeat password:</label>
    <input type="password" class="form-control" id="user-password-repeat" [formControlName]="'repeatPassword'"/>
    <div *ngIf="repeatPassword.invalid && (repeatPassword.dirty||repeatPassword.touched||submitted)"
         class="alert alert-danger">
      <div *ngIf="repeatPassword.errors.required">
        Please fill this field.
      </div>
      <div *ngIf="repeatPassword.errors.minLength">
        Must be at least 6 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <ul class="list-inline">
      <li class="list-inline-item">
        <button class="btn btn-dark">Cancel</button>
      </li>
      <li class="list-inline-item">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </li>
    </ul>
  </div>
</form>
