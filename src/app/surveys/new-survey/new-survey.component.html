<form [formGroup]="newSurveyFormGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input class="form-control" [formControlName]="'surveyName'" placeholder="Enter survey name"
           [ngClass]="{ 'is-invalid': submitted && surveyName.errors }"/>
    <div *ngIf="submitted && surveyName.errors" class="invalid-feedback">
      <div *ngIf="surveyName.errors.required">Survey name is required</div>
    </div>
  </div>
  <div class="form-group">
    <textarea class="form-control text-md" [formControlName]="'surveyDescription'"
              placeholder="Enter brief description"></textarea>
  </div>
  <hr/>
  <div class="form-group">
    <input class="form-control" [formControlName]="'elapseDate'" placeholder="Enter elapse date"
           [ngClass]="{ 'is-invalid': submitted && elapseDate.errors}"/>
    <div *ngIf="submitted && elapseDate.errors" class="invalid-feedback">
      <div *ngIf="elapseDate.errors.required">
        Elapse date is required
      </div>
      <div *ngIf="elapseDate.errors.pattern">
        Date must be in format: dd.MM.yyyy
      </div>
    </div>
  </div>
  <div class="form-group">
    <ul class="list-inline">
      <li class="list-inline-item">
        <input class="form-control" [formControlName]="'questionName'" [ngClass]="{ 'is-invalid': submitted && questionName.errors }" placeholder="Question name">
        <div *ngIf="submitted && questionName.errors" class="invalid-feedback">
          <div *ngIf="questionName.errors.required">Question is required</div>
        </div>
      </li>
      <li class="list-inline-item"> <!--ngbDropdown=""-->
        <!-- <button class="btn btn-dark" id="dropdownButton" ngbDropdownToggle>{{choice=='single-choice'? 'Single choice' : 'Multiple choice'}}
         </button>
         <div ngbDropdownMenu aria-labelledby="dropdownButton" class="dropdown">
           <button class="dropdown-item" (click)="radioClick()">
             <label><img src="../../assets/images/radioIcon.png"> Single choice</label>
           </button>
           <button class="dropdown-item" (click)="checkboxClick()">
             <label><img src="../../assets/images/checkBoxIcon.png"> Multiple choice</label>
           </button>
         </div>-->
        <select class="form-control custom-select" [formControlName]="'questionType'"
                (change)="pickAnswerType($event)">
          <option value="">Choose...</option>
          <option *ngFor="let questionType of questionTypes" [ngValue]="questionType">
            {{questionType}}
          </option>
        </select>
      </li>
    </ul>
  </div>
  <ng-container>
    <div *ngIf="choice==='single-choice'">
      <ul *ngFor="let x of [0,1,2]" class="list-inline">
        <li class="list-inline-item">
          <img src="../../../assets/images/radioIcon2.png">
        </li>
        <li class="list-inline-item col-md-11">
          <input class="form-control" [formControlName]="'answerName'" [ngClass]="{ 'is-invalid': submitted && answerName.errors }" placeholder="Radio-answer text"/>
          <div *ngIf="submitted && answerName.errors" class="invalid-feedback">
            <div *ngIf="answerName.errors.required">Answer is required</div>
          </div>
        </li>
      </ul>
    </div>
    <div *ngIf="choice==='multiple-choice'">
      <ul *ngFor="let x of [0,1,2]" class="list-inline">
        <li class="list-inline-item">
          <img src="../../../assets/images/checkBoxIcon2.png">
        </li>
        <li class="list-inline-item col-md-11">
          <input class="form-control" [formControlName]="'answerName'" [ngClass]="{ 'is-invalid': submitted && answerName.errors }" placeholder="Checkbox-answer text"/>
          <div *ngIf="submitted && answerName.errors" class="invalid-feedback">
            <div *ngIf="answerName.errors.required">Answer is required</div>
          </div>
        </li>
      </ul>
    </div>
  </ng-container>
  <ul class="list-inline">
    <li class="list-inline-item">
      <button class="btn btn-dark" (click)="cancelCreation()">Cancel</button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary" type="submit">Save as a draft</button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary" type="submit">Create</button>
    </li>
  </ul>
</form>
